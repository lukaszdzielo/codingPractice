<!DOCTYPE html>
<html lang="en" color-scheme="auto">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Rock / Paper / Scissors</title>
    <link rel="icon" href="#">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="scoreBoard">
        <div class="text" style="grid-area: playerText;">Player</div>
        <div class="text" style="grid-area: aiText;">Ai</div>
        <div class="text" style="grid-area: drawText;">Draws</div>
        <div class="text" style="grid-area: vs;">vs</div>
        <div class="playerWins score" style="grid-area: playerScore;">0</div>
        <div class="aiWins score" style="grid-area: aiScore;">0</div>
        <div class="draws score" style="grid-area: drawScore;">0</div>
    </div>

    <div class="currentGame">
        <div class="gameChoice aiChoice">
            <img>
        </div>
        <div class="gameResult"></div>
        <div class="gameChoice playerChoice">
            <img>
        </div>
    </div>

    <div class="choices">
        <button class="choice" data-type="rock" data-beats="scissors">
            <img src="./assets/img/scissors.png" alt="rock">
        </button>
        <button class="choice" data-type="paper" data-beats="rock">
            <img src="./assets/img/rock.png" alt="paper">
        </button>
        <button class="choice" data-type="scissors" data-beats="paper">
            <img src="./assets/img/paper.png" alt="scissors">
        </button>
    </div>


    <script src="./assets/js/app.js" type="module"></script>
</body>

</html>
