<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3.4.9/dist/vue.global.js" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Dynamic Styling</h1>
    </header>
    <section id="styling">
      <div 
        class="demo"
        @click="boxSelected('A')"
        :class="boxASelected ? 'active' : '' "
        :style="{borderColor: boxASelected ? 'red' : ''}
        "></div>
      <div 
        class="demo"
        @click="boxSelected('B')"
        :class="['someOtherClass', { 'active' : boxBSelected }]"
        :style="{borderColor: boxBSelected ? 'red' : ''}
        "></div>
      <div 
        class="demo"
        @click="boxSelected('C')"
        :class="boxCClasses"
        :style="{borderColor: boxCSelected ? 'red' : ''}
        "></div>
    </section>
  </body>
</html>
